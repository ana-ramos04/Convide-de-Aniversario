<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 2rem;
        }

        .inp-color {
    
            width: 40px;
            height: 40px;
            border-radius: 40px;
            border: 1px solid red;
            border-radius: 50%;
            vertical-align: middle;

            &:has(:checked) {
                border-color: blue;
            }
        }

    </style>
</head>

<body>

    <div class="container">
            <input class="inp-color" type="checkbox">
    </div>

</body>

</html>
